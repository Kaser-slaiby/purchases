<div class="box mt-5">
  <div class="my-2 w-25">
    <select class="form-control" (change)="fillterCategory($event)">
      <label for="" class="my-1">Categories :</label>
      <option>All</option>
      <option value="{{ option }}" *ngFor="let option of categories">
        {{ option }}
      </option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item">
        <img src="{{ item.image }}" alt="" />
        <div class="body">
          <h4>{{ item.id }}</h4>
          <p>{{ item.description }}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-success">Add To Cart</button>
          <span>{{ item.price }} L.E</span>
        </div>
      </div>
    </div>
  </div>
</div>
